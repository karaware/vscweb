{% extends 'base.html' %}

{% block header %}
<div class="container">
  <div class="bg-light p-3 p-sm-5 my-4 rounded">
    <h1 class="display-4">VSC</h1>
    <hr class="my-4">
    <p>Vtuber のライブ配信結果を記録するサイトです！</p>
  </div>
  <img src="https://yt3.ggpht.com/ytc/AKedOLSmHTeNNQp8A4AwsUPKzBa2ubDBWe6RSaG39mAYTw=s176-c-k-c0x00ffffff-no-rj" width="80" height="80">
  <a href="https://www.youtube.com/channel/UC1DCedRgGHBdm81E1llLhOQ" style="font-size: 30pt;">Pekora Ch. 兎田ぺこら</a>
  <hr class="my-4">
</div>
{% endblock header %}

{% block content %}
    <div class='container'>
    {% for item in object_list %}
      <div class="card">
        <h6 class="card-header">{{ item.videoTitle }}</h6>
        <div class="card-body">
          {# <h6 class="card-title"></h6> #}
          <img src="{{ item.s3ThumbnailUrl }}">
          <p class="card-text">配信開始時間 : {{ item.startTime }}</p>
          <a href="/pekora/detail/{{ item.pk }}" class="btn btn-primary">詳細へ</a>
        </div>
      </div>
    {% endfor %}
    </div>
{% endblock content %}
