{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
    <div class='container'>
    {% for item in object_list %}
      <div class="card">
        <h6 class="card-header">{{ item.videoTitle }}</h6>
        <div class="card-body">
          {# <h6 class="card-title"></h6> #}
          <img src="{{ item.s3ThumbnailUrl }}">
          <p class="card-text">配信開始時間 : {{ item.startTime }}</p>
          <a href="{% url 'detail' item.pk %}" class="btn btn-primary">詳細へ</a>
        </div>
      </div>
    {% endfor %}
    </div>
{% endblock content %}
